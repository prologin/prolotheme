<header class="site-header">
    {{- partial "logo.html" . -}}
    <a href="/" class="header-home-link">
        <h1 class="site-title">{{ .Site.Title }}</h1>
    </a>
    <ul>
    {{ range .Site.Menus.header }}
        <li>
            <a href="{{ .URL }}" class="header-home-link">
                <h1 class="header-menu">{{ .Name }}</h1>
            </a>
        </li>
    {{ end }}
    </ul>
</header>
